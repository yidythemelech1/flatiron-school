  1. Write a preamble that lets the browser know that this document's type is HTML.
  2. Write an <html> element consisting of a <head> and <body>.
  3. Link this file to `index.js`, so that the browser loads that file **after** loading the <body>.

<!DOCTYPE html>
<!-- opening HTML tag with a language attribute set to english-->
<html lang="en">
<!-- HTML can go in here-->
<!-- The <head> element houses all non -visual elements of our page.-->
  <head>
    <title> HTML an JS fundementals</title>
    <script defer src="./index.js"></script>

  </head>
  <!-- the <body> element houses all visual elements of our page. -->
    <body>
      <h1>HtML and JS fundementals</h1>
      <img src "img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
    </body>
    <!-- closing html tag-->
    </html>
